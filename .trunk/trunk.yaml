version: 0.1
cli:
  version: 0.14.1-beta
lint:
  enabled:
    - actionlint@1.6.15
    - gitleaks@8.8.12
    - markdownlint@0.31.1
    - prettier@2.7.1
    - taplo@release-taplo-cli-0.6.8
  ignore:
    #* Prevent prettier and markdownlint checking CHANGELOG.md files generated by semantic-release
    - linters: [prettier, markdownlint]
      paths:
        - CHANGELOG.md
    #* Prevent prettier checking hugo resources directory
    - linters: [prettier]
      paths:
        - resources/**
    #* Prevent taplo changing config.toml
    - linters: [taplo]
      paths:
        - config.toml
